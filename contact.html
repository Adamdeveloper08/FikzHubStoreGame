<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Kami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="header-content">
        <img src="/Logo Chibi" alt="Logo Store" id="logo">
        <nav>
          <a href="index.html">Utama</a>
          <a href="contact.html" class="active">Hubungi Kami</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-form">
      <div class="container">
        <h2>Hubungi Kami</h2>
        <form action="#" method="post">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mesej:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="topup-button">Hantar</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 Game Store. Hak Cipta Terpelihara.</p>
      </div>
    </footer>
  </main>

</body>
</html>
